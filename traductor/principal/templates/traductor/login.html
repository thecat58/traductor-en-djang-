<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="./static/css/login.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
   
<body>
    <div c id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="login-box" >
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div>
                                        <h3>Login</h3>
                                        <img src="/static/imagen/inicio/2.png"logo" class="avatar"> 
                                    </div>
                                    <div>
                                        <form method="POST" action="{% url 'login' %}">
                                            {% csrf_token %}

                                            <div data-validate="Enter username">

                                                <input class="input100" type="text" name="username"
                                                    placeholder="User name">

                                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>

                                            </div>
                                            <div data-validate="Enter password">

                                                <input class="input100" type="password" name="password"
                                                    placeholder="Password">

                                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>

                                            </div>
                                           
                                            <button class="login">
                                                Login
                                            </button>    
                                        </form>
                                    </div>
                                    <div class="two-R">
                                        <a href="{% url 'registro' %}">Register</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="col-lg-5">  
                        
                    </div> 
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">ETSA &copy; SENA 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </div>


            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer>
                <div class="footer-text">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms &amp; Conditions</a>
                    <span>&copy; Your Website 2022</span>
                </div>
            </footer>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
